<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: #000000;">
<div class="container bg-light" style="height: 602px; margin-top: 100px;">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-6 mt-5">
             <h1 style="padding-top: 50px;">Welcome Back to Swiggy</h1>
             <h3 style="padding-top: 15px;">Login to your Account</h3>
             <input id="usernameInput" class="w-100 mt-5 form-control py-3" type="text" placeholder="Username">
             <input id="pswdInput" class="w-100 mt-3 form-control py-3" type="password" placeholder="Password">
             <button class="btn btn-primary mt-3 mb-5 btn-lg" onclick="login()">Login</button>
        </div>
        <div class="col-4">
            <img src="./img/bur4.jpg" alt="" style="max-width: 100%; padding-top: 140px;">
        </div>
        <div class="col-1"></div>
    </div>
</div>
</body>
<script src="./main.js"></script>
</html>
